<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessmate Minds Club</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="https://www.chess.com/home">Play Chess</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to Chessmate Minds Club</h1>
        <p align="center"><i>Join our club and take your chess game to the next level!</i></p>
    </section>

    <section id="register">
        <h2><u>Register Now</u></h2>
            <form id="registrationForm" method="POST" action="submit.php">
                <fieldset>
                    <legend><b>Personal Information</b></legend>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </fieldset>

                <fieldset>
                    <legend><b>Chess Details</b></legend>
                    <label for="experience">Chess Experience:</label>
                    <select id="experience" name="experience">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                    <label for="rating">FIDE Rating:</label>
                    <input type="number" id="rating" name="rating" placeholder="Optional">
                </fieldset>

                <fieldset>
                    <legend><b>Other Details</b></legend>
                    <label for="collegeId">College Name:</label>
                    <input type="text" id="collegeId" name="collegeId" required>
                    <p>Year of Study:</p>
                    <input type="radio" id="firstYear" name="year" value="1st Year" required>
                    <label for="firstYear">1st Year</label>
                    <input type="radio" id="secondYear" name="year" value="2nd Year">
                    <label for="secondYear">2nd Year</label>
                    <input type="radio" id="thirdYear" name="year" value="3rd Year">
                    <label for="thirdYear">3rd Year</label>
                    <input type="radio" id="fourthYear" name="year" value="4th Year">
                    <label for="fourthYear">4th Year</label>
                    <br>
                    <label for="reason">Why you want to join this Club?</label>
                    <textarea id="reason" name="reason" rows="4"></textarea>
                </fieldset>

                <button type="submit">Submit</button>
            </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
